{% extends 'base.html' %}

{% block content %}
    <span><h1>Pick up lines</h1><button>View pickup lines</button></span>
    {% for obj in pitches %}
        <p>Line: {{ obj.content }}</p>
        <p>Author: {{ obj.author }}</p>
        <p>Upvote: {{ obj.upvote }}<span><button>upvote</button></span></p>
        <p>Downvote: {{ obj.downvote }}<span><button>downvote</button></span></p>
    {% endfor %} 
{% endblock %}
